<div class="filterbar">
  <div class="filterbar__searchbar">
    <div class="filterbar__searchbar__sort">
      <!-- Sets the media type of api request -->
      <select class="filterbar__searchbar__sort__select" (click)="setMediaType($event)">
        <option #hi *ngFor="let option of sortOptions" [selected]="hi.value === currentSort" [value]="option.value">{{option.name}}</option>
      </select>
    </div>
    <input class="filterbar__searchbar__input" type="text" placeholder="Search..." required [value]="currentRoute" [(ngModel)]="searchQuery"
      (keypress)="setRoutes($event, mediaType, searchQuery)">
    <button class="filterbar__searchbar__button" type="submit" (click)="setRoutes($event, mediaType, searchQuery)">
      <span class="filterbar__searchbar__button__icon">&#9906;</span>
    </button>
  </div>
  <!-- <p class="filterbar__search-results">Search Results For: {{currentRoute}}, number of results: {{numberOfResults}}</p> -->
  <div class="filterbar__dropdown">
    <div class="filterbar__dropdown__container">
      <select class="filterbar__dropdown__container__sorting" (change)="sendRequest($event)">
        <option *ngFor="let option of filterOptions" [value]="option.value">{{option.name}}</option>
      </select>
    </div>
  </div>

</div>
