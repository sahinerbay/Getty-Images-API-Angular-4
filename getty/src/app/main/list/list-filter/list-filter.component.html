<div class="filterbar">
  <p class="filterbar__search-results">Search Results For: {{currentRoute}}, number of results: {{numberOfResults}}</p>
  <select class="filterbar__dropdown" (change) = "sendRequest($event)">
    <option *ngFor= "let option of filterOptions" [value]="option">{{option}}</option>
  </select>
</div>
