<gt-list-filter [currentRoute]="currentSearchQuery" [currentParameter]="currentMediaType" [numberOfResults]="numberOfResults"></gt-list-filter>

<div class="list-items">
  <p>{{numberOfResults}} {{mediaType}} found</p>
  <div class="list-items__container">
    <gt-list-item *ngFor="let singleItem of retrievedItems" [singleItemDetails]="singleItem"></gt-list-item>
  </div>
</div>
