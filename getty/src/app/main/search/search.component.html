<div class="searchbar-container">
  <div class="searchbar-container__header">
    <h1 class="searchbar-container__header__title">
      <img class="searchbar-container__header__title__logo" srcset="assets/logo.jpg  1024w,
    assets/logo-mobile.jpg 640w,
      assets/logo-mobile.jpg  320w" src="assets/logo-mobile.jpg" alt="A rad wolf">
    </h1>
  </div>

  <div class="searchbar-container__wrapper">
    <div class="searchbar-container__wrapper__dropdown">
      <select class="searchbar-container__wrapper__dropdown__sorting">
        <option *ngFor="let option of filterOptions" [value]="option" (change)="setRadioButton($event)">{{option}}</option>
      </select>
    </div>
    <input class="searchbar-container__wrapper__input" type="text" placeholder="Search..." required [(ngModel)]="requestedSearchQuery">
    <button class="searchbar-container__wrapper__button" type="submit" [routerLink]="['/search', mediaType]" [queryParams]="{query : requestedSearchQuery}">
      <span class="searchbar-container__wrapper__button__icon">&#9906;</span>
    </button>
  </div>
</div>
