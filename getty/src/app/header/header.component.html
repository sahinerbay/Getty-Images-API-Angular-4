<div class="navbar">
  <div [ngClass]="{'navbar__button': true, 'navbar__button--active': !isActive}" (click)="setClass()">
    <span class="navbar__button--top"></span>
    <span class="navbar__button--middle"></span>
    <span class="navbar__button--bottom"></span>
  </div>

  <div [ngClass]="{'navbar__responsive': true, 'navbar__responsive--open': !isActive}" id="overlay">
    <nav class="navbar__responsive__menu">
      <ul class="navbar__responsive__menu__list">
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Work</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
